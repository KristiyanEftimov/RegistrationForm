<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/frontend/CSS/Credentials.css"> 
    <script src="/frontend/JS/Logout.js"></script>
    <script src="/frontend/JS/Credentials.js"></script>
</head>
<body>

    <nav>
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="credentials.html">Change Credentials</a></li>
            <li><a href="#logout" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <div class="change-credentials" id="change-credentials">
        <h3>Change Credentials</h3>
        <form id="credentialsForm">
            <label for="new-email">New Email:</label><br>
            <input type="email" id="new-email" name="email" placeholder="Enter new email"><br><br>

            <label for="new-password">New Password:</label><br>
            <input type="password" id="new-password" name="password" placeholder="Enter new password"><br><br>

            <button type="submit">Update Credentials</button>
        </form>
    </div>

</body>
</html>
